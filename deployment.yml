apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: poc-app
  template:
    metadata:
      labels:
        app: poc-app
    spec:
      containers:
      - image: 165272256061.dkr.ecr.us-east-1.amazonaws.com/poc-app
        name: poc-app
        ports:
        - containerPort: 80
